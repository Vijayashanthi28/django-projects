<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Posts</h1>

{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
{% endfor %}

<hr>

<h3>Add Post</h3>
<form method="post" action="/add/">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title">
    <textarea name="content" placeholder="Content"></textarea>
    <button type="submit">Add</button>
</form>

</body>
</html>
